<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Javascript</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">CORRALON</a>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
	</nav>
    
    <select id="selecTipos">
        <option value="all">Todos</option>
        <option value="L">Large</option>
        <option value="M">Medium</option>
        <option value="S">Small</option>
    </select>
   
    <main id="contenedor-productos">
       
    </main>
    
    <select id="selecTipos">
        <option value="all">Todos</option>
        <option value="aceros">Aceros</option>
        <option value="mamposteria">Mampuestos</option>
        <option value="aditivos">Aditivos</option>
        <option value="herramientas">Herramientas</option>
    </select>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- <div class="productoEnCarrito">
                    <p>Buzo 1</p>
                    <p>Precio: $1200</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div> -->
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
    </div>

    <div class="row">
        <form class="col s12" id="formulario">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Nombre" id="name" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" placeholder="Apellido">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input  id="direccion" type="text" class="validate" placeholder="Direccion">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="city" type="text" class="validate" placeholder="Localidad">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" placeholder="Email">
                </div>
            </div>
            <input class="submit" type="submit" id="submit" value="Enviar">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- <script src="stock.js"></script> -->
    <script src="js/modal.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
