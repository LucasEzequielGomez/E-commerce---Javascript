<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="enviar-mail" class="py-0 px-5 max-w-lg mx-auto">
        <p class="py-5 px-5">
            Completa tus datos para poder confirmanos tu pedido.
        </p>
        <div class="mb-10">
            <label for="name">Tu nombre</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="name" type="text">
        </div>
        <div class="mb-10">
            <label for="email">Tu email</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="email" type="email">
        </div>
        <div class="mb-10">
            <label for="telefono">TÃ©lefono</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="telefono" type="text">
        </div>
        <div class="mb-10">
            <label for="direccion">Domicilio</label>
            <input class="bg-gray-100 border shadow p-3 w-full" id="direccion" type="text">
        </div>
        <div class="mb-10"> 
            <label for="mensaje">Comentarios</label>
            <textarea class="bg-gray-100 border shadow p-3 w-full" id="mensaje"></textarea>
        </div>

        <div id="spinner">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>
        
        <div class="flex justify-between">
                <button id="enviar" class="w-full bg-blue-600 px-2 py-5 text-white items-center cursor-not-allowed opacity-50 mr-5 uppercase font-bold flex justify-center" type="submit" disabled="">Enviar
                    <i class="material-icons right text-white ml-3">send</i>
                </button>

                <button id="resetBtn" class="w-full bg-green-600 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center" type="submit">Limpiar datos
                        <i class="material-icons right ml-3">delete</i>
                </button>
        </div>
    </form>

    <script src="../js/nform.js"></script>
</body>
</html>
